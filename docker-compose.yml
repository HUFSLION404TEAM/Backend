version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: unibiz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: unibiz
      MYSQL_USER: myappuser
      MYSQL_PASSWORD: MyApp#1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - unibiz-network
    restart: unless-stopped

  app:
    image: hyunwoo12/unibiz:latest
    container_name: unibiz-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/unibiz?serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=myappuser
      - SPRING_DATASOURCE_PASSWORD=MyApp#1234
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
    networks:
      - unibiz-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  unibiz-network:
    driver: bridge