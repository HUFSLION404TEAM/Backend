version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: unibiz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: unibiz
      MYSQL_USER: myappuser
      MYSQL_PASSWORD: MyApp#1234
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - unibiz-network
    restart: unless-stopped

  app:
    image: hyunwoo12/unibiz:latest
    container_name: unibiz-app
    depends_on:
      - mysql
    expose:
      - "8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/unibiz?serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=myappuser
      - SPRING_DATASOURCE_PASSWORD=MyApp#1234
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - unibiz-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: unibiz-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot
    networks:
      - unibiz-network
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: unibiz-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d unibiz.lion.it.kr
    depends_on:
      - nginx

volumes:
  mysql_data:
  certbot_data:

networks:
  unibiz-network:
    driver: bridge